<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khowords</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="logo">KhoWords</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Trending</a></li>
            <li><a href="#">Submit Lyrics</a></li>
            <li><a href="#" class="login-btn">Login</a></li>
        </ul>
    </nav>

    <!-- HERO SECTION -->
    <section class="hero">
        <h1 class="title">Discover Khowar Music</h1>
        <p class="subtitle">Search lyrics, contribute your own, and explore the culture.</p>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search for a song, artist...">
            <button onclick="searchLyrics()">Search</button>
        </div>

        <div class="wave"></div>
    </section>

    <section class="results">
        <h2>Results</h2>
        <div id="resultBox"></div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
